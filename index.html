<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>μLearn - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet" type="text/css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Sign up Modal -->
  <div
    class="modal fade"
    id="registrationModal"
    tabindex="-1"
    aria-labelledby="registrationModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal header contains the Microlearn logo -->
        <div class="modal-header text-center py-1">
          <h1 class="modal-title w-100"><span class="microLogoSymbol">μ</span>Learn</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Modal body is for sign up: requires a unique username and a password confirmation -->
        <div class="modal-body px-5 pb-5">
          <h2 class="fs-3 text-center mb-4" id="registrationModalLabel">Create your account</h2>

          <form id="signupForm" class="container" novalidate>

            <!-- Create custom username input field -->
            <div class="form-floating mb-4">
              <input
                type="text"
                class="form-control"
                id="validationCustomUsername"
                placeholder="Username"
                name="validationCustomUsername"
                required
              >
              <label for="validationCustomUsername">Username</label>
            </div>
            <span class="error" aria-live="polite"></span>
            <!--
            <div class="invalid-feedback">
              Please choose a username.
            </div>
            <div class="invalid-feedback">
              That username is already taken.
            </div>-->
              
            <!-- Create custom password input field -->
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="validationCustomPassword"
                placeholder="Username"
                name="validationCustomPassword"
                required
              >
              <label for="validationCustomPassword">Password</label>
            </div>
            <span class="error" aria-live="polite"></span>

            <!-- Password confirmation input field -->
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="validationPasswordConfirmation"
                placeholder="Confirm password"
                name="validationPasswordConfirmation"
                required
              >
              <label for="validationPasswordConfirmation">Confirm password</label>
            </div>
            <span class="error" aria-live="polite"></span>
          </form>
        </div>

        <!-- Sign up form submit button -->
        <div class="modal-footer" style="border-top: 0;">
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-primary">Sign up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
    <div id="page" class="container-fluid d-flex flex-column h-100">
      <!-- empty space at top of screen -->
      <div id="top" class="row flex-grow-1">
      </div>

      <!-- row containing the page's primary content: login form and brand display -->
      <div id="content" class="row content flex-wrap-reverse justify-content-center">
        <!-- login section -->
        <div id="login-box" class="col-lg-3 d-flex flex-column justify-content-around p-5 shadow" style="background-color: #e9e9e9af;">
          <div>
            <h2 class="text-center">Welcome!</h2>
            <h3 class="text-center lh-base fs-4">Sign into your account</h4>
          </div>

          <!-- login form -->
          <form id="loginForm" class="" novalidate>
            <div class="mb-3">
              <div class="input-group">
                <!-- Person icon for username (Bootstrap Icons)-->
                <span class="input-group-text">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-person"
                    viewBox="0 0 16 16"
                  >
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                  </svg>
                </span>
                
                <!-- Username input field -->
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="loginUsername"
                    placeholder="Username"
                    name="loginUsername"
                    minlength="8"
                    required
                  >
                  <label for="loginUsername">Username</label>
                </div>
              </div>
              <span id="newPasswordError" class="error" aria-live="polite"></span>
            </div>

            <div class="input-group mb-3">
              <!-- Lock icon for password (Bootstrap Icons) -->
              <span class="input-group-text">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16" height="16"
                  fill="currentColor"
                  class="bi bi-lock"
                  viewBox="0 0 16 16"
                >
                  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                </svg>
              </span>

              <!-- Password input field -->
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Password"
                  name="loginPassword"
                  required
                >
                <label for="loginPassword">Password</label>
              </div>
            </div>
            <span class="error" aria-live="polite"></span>

            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <p>Don't have an account? <a href="#" class="pe-auto" data-bs-toggle="modal" data-bs-target="#registrationModal">Sign up</a></p>
        </div>

        <!-- brand logo and motto/description section -->
        <div id="intro-box" class="col-lg-5 p-4 shadow"> <!-- 0769e1a9 -->
          <!-- Put in h1 as the brand name-->
          <div id="logo" class="row">
            <img src="images/brand-display.png" class="img-fluid w-100 mx-auto mb-3" alt="Micro Learn Logo">
          </div>
          <div class="row">
            <p class="fs-5 lh-lg text-center">Welcome to the microlearning website that provides daily Wikipedia articles on topics of your choosing.<br>
              Consider visiting our app where you can learn on the move.</p>
          </div>
        </div>
      </div>

      <!-- empty space at bottom of screen -->
      <div id="bottom" class="row flex-grow-1">
      </div>

      <div id="footer" class="row footer">
        <p class="text-center">© 2023 Copyright: μLearn</p>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>
</html>
